{% load static %}

<nav>
    <a href="{% url 'homepage' %}">Reserva</a>
    <a href="{% url 'store' %}">Store</a>
    <div style="display: flex;">
        {% for category in navigation_categories %}
        <div>
            <a href="{% url 'store' %}{{category.slug}}">{{category.name}}:</a>
            <br>
            {% for type in navigation_types %}
                <a href="{% url 'store' %}{{category.slug}}-{{type.slug}}">{{type.name}}</a>
            {% endfor %}
        </div>    
        {% endfor %}
    </div>
    
    {% if request.user.is_authenticated %}
        <a href="{% url 'my_account' %}">My Account</a>
        <a href="{% url 'logout_user' %}">Logout</a>
    {% else %}
        <a href="{% url 'login_user' %}">Login</a>
    {% endif %}
    
    
    <a href="{% url 'cart' %}">Cart</a>
    <img src="{% static 'images/carrinho.png' %}" width="30" height="30">
    {{ cart_items_count }}

    
</nav>
